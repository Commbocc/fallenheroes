<div id="navContainer" class="container">

	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">
				<a href="{{ '/' | prepend: site.baseurl }}">
					<img src="{{ '/images/logo.png' | prepend: site.baseurl }}" alt="{{ site.title }}" class="img-responsive center-block" />
				</a>
			</h1>
		</div>
	</div>

	<nav id="mainNav" class="navbar navbar-default">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand visible-xs-block" href="{{ '/' | prepend: site.baseurl }}">Hillsborough's Fallen Heroes</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<ul class="nav navbar-nav">

				{% for link in site.data.menu_nav %}
				{% if link.title %}
				<li class="{% if link.href == page.url %}active{% endif %}">
					<a href="{{ link.href | prepend: site.baseurl }}" class="{{ link.class }}">{{ link.title }}</a>
				</li>
				{% endif %}
				{% endfor %}

			</ul>

		</div><!-- /.navbar-collapse -->
	</nav>
</div><!-- /.container -->
