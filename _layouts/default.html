<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Bootstrap -->
	<link href="/css/main.css" rel="stylesheet">
	<!-- fontawesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{site.googleanalytics}}', 'auto');
	ga('send', 'pageview');

	</script>
	
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>

	{% include nav.html %}

	<div class="container hidden-xs">
		{% if page.header_image %}
		<img src="/images/{{ page.header_image }}" alt="{{ site.title }}" class="img-responsive center-block" />
		{% else %}
		<img src="/images/default-collage.png" alt="{{ site.title }}" class="img-responsive center-block" />
		{% endif %}
	</div>

	<div class="container">
		<div id="mainContainer">
			{{ content }}
		</div>
	</div>

	{% include footer.html %}

	<!-- JavaScript plugins -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	{% for asset in site.data.assets.js %}
	<script src="/js/{{asset.src}}.js"></script>
	{% endfor %}

</body>
</html>
